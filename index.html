<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container-md mt-3"> <!-- Container resoluciÃ³n media con margin top -->
        <div class="card">
            <!-- Card header -->
            <div class="card-header">
                <h5 class="card-title">Payment form example</h5>
            </div>
            <!-- Card body -->
            <div class="card-body">
                <form action="" class="row g-3"> <!-- Aplicamos un gutter entre elementos del card body  -->
                    <div class="col-12">
                        <div class="alert alert-danger" role="alert">
                            Some fields are missing
                        </div>
                    </div>
                    <div class="col-5">
                        <label for="card" class="form-label fw-bold">Card #</label>
                        <input type="text" class="form-control" id="inputCard" placeholder="XXXXXXXXXXX">
                    </div>
                    <div class="col-3">
                        <label for="cvc" class="form-label fw-bold">CVC #</label>
                        <input type="text" class="form-control" id="inputCVC" placeholder="0000">
                    </div>
                    <div class="col-4">
                        <label for="amount" class="form-label fw-bold">Amount</label>
                        <div class="input-group">
                            <span class="border-0 bg-transparent">
                                <i class="fa-solid fa-dollar-sign"></i>
                            </span>
                            <input type="text" class="form-control" id="inputAmount" placeholder="Amount">
                        </div>
                    </div>
                    <!-- Segunda fila  -->
                    <div class="col-6">
                        <label for="name" class="form-label fw-bold">First Name</label>
                        <input type="text" class="form-control" id="inputName">
                    </div>
                    <div class="col-6">
                        <label for="surname" class="form-label fw-bold">Last Name</label>
                        <input type="text" class="form-control" id="inputSurname">
                    </div>
                    <!-- Tercera fila  -->
                    <div class="col-6">
                        <label for="city" class="form-label fw-bold">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-3">
                        <label for="state" class="form-label fw-bold">State</label>
                        <select class="form-select" id="inputState">
                            <option selected disabled>Pick a state</option>
                            <option value="1">Ohio</option>
                            <option value="2">Alaska</option>
                            <option value="3">Washington</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <label for="postalcode" class="form-label fw-bold">Postal Code</label>
                        <input type="text" class="form-control" id="inputPostalCode">
                    </div>
                    <!-- Cuarta fila  -->
                    <div class="row mt-3">
                        <div class="col-6">
                            <label for="creditc" class="form-label fw-bold">We accept:</label>
                            <br>
                            <div class="form-group btn btn-secondary">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="tarjeta1" id="tarjeta1">
                                        <i class="fa-brands fa-cc-visa"></i>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="tarjeta1" id="tarjeta1">
                                        <i class="fa-brands fa-cc-mastercard"></i>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="tarjeta1" id="tarjeta1">
                                        <i class="fa-brands fa-cc-apple-pay"></i>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="tarjeta1" id="tarjeta1">
                                        <i class="fa-brands fa-cc-amazon-pay"></i>
                                    </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <label for="city" class="form-label fw-bold">Message</label>
                            <textarea class="form-control" style="overflow:auto;resize:none"></textarea>
                            <small id="passwordHelpBlock" class="form-text text-muted">Add any notes here.</small>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="col-12 text-end">
                    <a href="#" class="btn btn-secondary">Cancel</a>
                    <a href="#" class="btn btn-primary">Send</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1a22c82f5e.js" crossorigin="anonymous"></script>
</body>

</html>
